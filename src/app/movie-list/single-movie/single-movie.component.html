<!doctype html>
<html lang="en">
<div class="row">
  <div class="col-xs-12" [ngStyle]="{'backgroundColor': 'LightGreen '}">
    <img style="max-width:400px;" *ngIf="movie.photo" [src]="movie.photo">
    <h1>{{ movie.title }}</h1>
    <h2>{{ movie.director }}</h2>
    <h3>{{ movie.stars }}</h3>
    <p>{{ movie.synopsis }}</p>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
</html>
